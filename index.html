<!DOCTYPE html>
<html lang="en">
<head>
	<title>DesGolf</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="decimal.min.js"></script>
	<script src="interpreter.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Open+Sans&display=swap" rel="stylesheet"> 
	<link href="main.css" rel=stylesheet>
	
	<link rel="apple-touch-icon" sizes="180x180" href="/DesGolf/assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/DesGolf/assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/DesGolf/assets/favicon-16x16.png">
	<link rel="manifest" href="/DesGolf/assets/site.webmanifest">
	<link rel="mask-icon" href="/DesGolf/assets/safari-pinned-tab.svg" color="#1a714c">
	<link rel="shortcut icon" href="/DesGolf/assets/favicon.ico">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="msapplication-config" content="/DesGolf/assets/browserconfig.xml">
	<meta name="theme-color" content="#1a714c">
</head>

<body style="background-color:#004427;color:#C0D6CD">
	<div id="special-chars">
		<button>¡</button><button>¢</button><button>£</button><button>€</button><button>¥</button><button>Š</button><button>§</button><button>š</button><button>©</button><button>ª</button><button>«</button><button>¬</button><button>®</button><button>¯</button><button>°</button><button>±</button><button>²</button><button>³</button><button>Ž</button><button>µ</button><button>¶</button><button>·</button><button>ž</button><button>¹</button><button>º</button><button>»</button><button>Œ</button><button>œ</button><button>Ÿ</button><button>¿</button><button>À</button><button>Á</button><button>Â</button><button>Ã</button><button>Ä</button><button>Å</button><button>Æ</button><button>Ç</button><button>È</button><button>É</button><button>Ê</button><button>Ë</button><button>Ì</button><button>Í</button><button>Î</button><button>Ï</button><button>Ð</button><button>Ñ</button><button>Ò</button><button>Ó</button><button>Ô</button><button>Õ</button><button>Ö</button><button>×</button><button>Ø</button><button>Ù</button><button>Ú</button><button>Û</button><button>Ü</button><button>Ý</button><button>Þ</button><button>ß</button><button>à</button><button>á</button><button>â</button><button>ã</button><button>ä</button><button>å</button><button>æ</button><button>ç</button><button>è</button><button>é</button><button>ê</button><button>ë</button><button>ì</button><button>í</button><button>î</button><button>ï</button><button>ð</button><button>ñ</button><button>ò</button><button>ó</button><button>ô</button><button>õ</button><button>ö</button><button>÷</button><button>ø</button><button>ù</button><button>ú</button><button>û</button><button>ü</button><button>ý</button><button>þ</button><button>ÿ</button>
	</div>
	<table id="interpreter"><tr>
		<td id="in" style="width:100%">
			<label for="code">Code:</label><br>
			<input type="text" id="code" name="code">
			<br>
			<label for="input">Input:</label><br>
			<input type="text" id="input" name="input">
			<br>
			<label for="output">Output:</label><br>
			<input type="text" id="output" name="output" disabled=true>
			<br>
		</td>
		<td id="controls">
			<span title="Run (Ctrl+Enter)"><button id="run" style="border-radius: 12pt 0 0 0;">▶</button></span><span title="Share (not implemented)"><button id="share" style="border-radius: 0 0 0 12pt;">↱</button></span>
		</td>
	</tr></table>
	<br>
	<img src="assets/logo.svg" alt="DesGolf">
	<p>Desgolf is a planned code golfing language based on Desmos' syntax. It is not affiliated with Desmos or Desmos, Inc. in any way.</p>
</body>
</html>
